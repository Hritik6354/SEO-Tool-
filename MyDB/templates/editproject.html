{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Project</title>
    <link rel="stylesheet" href="{% static 'css/addproject.css' %}">
</head>
<body>
    {% include 'index.html' %}
    {% block content %}
<form method="POST">
    {% csrf_token %}
    <label for="url">Enter Website URL:</label>
    <input type="url" id="url" name="url" value="{{ add.url }}" required><br>
    
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" value="{{ add.title }}" required><br>

    <button type="submit">Update Project</button>
</form>
<br><a href="{% url 'analytics' %}"  class="btn btn-secondary mt-3"><strong>Back To HomePage</strong></a>
{% endblock %}
