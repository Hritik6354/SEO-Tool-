{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEO Master</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color:rgb(178, 186, 218);
            color: white;
        }
        .navbar {
            background-color: #0d1b56;
        }
        .navbar a {
            color: white;
            padding: 10px 15px;
            text-decoration: none;
        }
        
        .btn-custom {
            background-color:rgb(222, 6, 6);
            border-radius: 20px;
            color: white;
            padding: 10px 20px;
        }
        .hero-section {
            text-align: left;
            padding: 50px;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="#"><strong>SEO</strong>Master</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'index' %}">Home</a></li>
                <li class="nav-item"><a class="nav-link {% if 'aboutus' in request.path %}active{% endif %}" href="{% url 'aboutus' %}">About</a></li>
                <li class="nav-item"><a class="nav-link {% if 'services' in request.path %}active{% endif %}" href="{% url 'services' %}">Services</a></li>
                <li class="nav-item"><a class="nav-link {% if 'analytics' in request.path %}active{% endif %}" href="{% url 'analytics' %}">ProjectView</a></li>
                <li class="nav-item"><a class="nav-link {% if 'dashboard' in request.path %}active{% endif %}" href="{% url 'dashboard' %}">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link {% if 'contect_us' in request.path %}active{% endif %}" href="{% url 'contect_us' %}">Contact</a></li>
                <li class="nav-item"><a class="nav-link active" href="{% url 'my_account' %}">My Account</a></li>
                <li class="nav-item"><a class="btn btn-custom" href="{% url 'login' %}">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        let navLinks = document.querySelectorAll("ul li");
        
        navLinks.forEach(link => {
            link.addEventListener("click", function() {
                document.querySelector("ul li.active")?.classList.remove("active");
                this.classList.add("active");
            });
        });
    
        // Ensure correct active class on page load
        navLinks.forEach(link => {
            if (link.querySelector("a").href === window.location.href) {
                link.classList.add("active");
            }
        });
    });
    </script>
</body>
</html>
